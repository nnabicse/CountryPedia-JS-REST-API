<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- link CSS -->
      
    <link rel="stylesheet" href="app.css">

    <title>Country-Pedia</title>
</head>
<body>
    <header>
        <div class="row mt-2">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <img src="images/logo.png" alt="logo" width="220px">
                <h1 class="fw-bolder mt-1" id="title">Country-Pedia.Org</h1>
                <!-- Search Bar -->
                <div class="input-group mb-3 m-auto w-50">
                    <input type="text" class="form-control fw-bold" placeholder="Country Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary fw-bold" type="button" id="button-addon2">Search</button>
                  </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="row row-cols-sm-1 row-cols-md-3 row-cols-lg-4  g-4 m-auto w-75" id="display-countries">
            </div>
        </section>
    </main>

    <footer>

    </footer>







    <script src="app.js"></script>
</body>
</html>
