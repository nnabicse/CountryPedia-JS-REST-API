<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- link CSS -->
      
    <link rel="stylesheet" href="app.css">

    <title>Country-Pedia</title>
</head>
<body>
    <header>
        <div class="row mt-2">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <img src="images/logo.png" alt="logo" width="220px">
                <h1 class="fw-bolder mt-1" id="title">Country-Pedia.Org</h1>
                <small class="bg-primary text-white fw-bold px-2 rounded">Designed & Developed by Nurun Nabi M.Engg</small>
                <!-- Search Bar -->
                <div class="input-group mb-3 m-auto w-50">
                    <input id="searchbar" onkeyup="searchCountry()" type="text" class="form-control fw-bold" placeholder="Search by Country Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                  </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="row g-4 m-auto w-75" id="display-countries">
            </div>
            <div class="modal" id="myModal">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" id="display-details">
                  </div>
            </div>
        </section>
    </main>


    <script src="app.js"></script>
</body>
</html>
